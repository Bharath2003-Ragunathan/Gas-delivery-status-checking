<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Gas Order Tracking</title>
</head>
<body style="background-color: rgb(26, 141, 194);">
    <header>
        <h1>Gas Order Tracking System using js</h1>
    </header>
    <main>
        <div id="orderCheck">
            <h2>Check Order Status</h2>
            <form id="checkForm">
                <label for="orderNumber">Order Number:</label>
                <input type="text" id="orderNumber" placeholder="Enter order number" required>
                <button type="button" onclick="checkOrderStatus()">Check Status</button>
            </form>
            <div id="orderStatus" style="display: none;">
                <p>Order with number <span id="resultOrderNumber"></span> is <span id="resultOrderStatus"></span>.</p>
            </div>
        </div>

        <div id="orderTracking" style="display: none;">
            <h2>Track Order</h2>
            <form id="trackForm">
                <label for="trackingNumber">Tracking Number:</label>
                <input type="text" id="trackingNumber" placeholder="Enter tracking number" required>
                <button type="button" onclick="trackOrder()">Track Order</button>
            </form>
            <div id="trackingInfo" style="display: none;">
                <p>Order with tracking number <span id="resultTrackingNumber"></span> is currently <span id="resultTrackingStatus"></span>.</p>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
